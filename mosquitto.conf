listener 1883 0.0.0.0
allow_anonymous false
password_file /mosquitto/config/password_file

# Disable persistence for lower latency
persistence false

# Performance optimizations for low latency
max_queued_messages 1000
max_inflight_messages 20

# Connection settings for low latency
keepalive_interval 60

# Socket options for low latency
set_tcp_nodelay true

# Message size limits
message_size_limit 0

# Reduce logging overhead for production
log_dest stdout
log_type error warning